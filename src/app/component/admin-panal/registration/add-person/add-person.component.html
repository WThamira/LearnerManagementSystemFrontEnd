<md-grid-list cols="2" rowHeight="1200px">
  <md-grid-tile>
    <md-card class="example-card">
      <md-card-header class="example-heder">
        <h2 style=" font-family: 'Zilla Slab', serif; padding-left: 70px; ">Personal Detail</h2>
      </md-card-header>
      <br><br>
      <md-card-content>
        <div class="card-container">
          <form md-form >
            <div class="group">
              <md-input-container>
                <input mdInput [(ngModel)]="personalDetail.nic" type="text" required>
              </md-input-container>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>NIC</label>
            </div>
            <div class="group">
              <input type="text" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Full Name</label>
            </div>
            <div class="group">
              <input type="text" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Short Name</label>
            </div>
            <div class="group">
              <md-input-container class="example-full-width">
                <input mdInput [mdDatepicker]="picker" placeholder="Choose a date">
                <button mdSuffix [mdDatepickerToggle]="picker"></button>
              </md-input-container>
              <md-datepicker touchUi="true" #picker></md-datepicker>
            </div>
            <div class="group">
              <input type="text" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Address</label>
            </div>
            <div class="group">
              <input type="text" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Mobile Number</label>
            </div>
            <div class="group">
              <input type="number" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Height</label>
            </div>
            <div class="group">
              <input type="number" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Weight</label>
            </div>
            <div class="group">
              <md-select placeholder="Gender">
                <md-option>None</md-option>
                <md-option>Male</md-option>
                <md-option>Female</md-option>

              </md-select>
            </div>

          </form>
        </div>
      </md-card-content>
      <md-card-actions>
        <div class="card-container">
          <button md-button>LIKE</button>
          <button md-button>SHARE</button>
        </div>
      </md-card-actions>
    </md-card>
  </md-grid-tile>
  <md-grid-tile>
    <md-card class="example-card">
      <md-card-header>
        <div md-card-avatar class="example-header-image1"></div>
        <md-card-title>Shiba Inu</md-card-title>
        <md-card-subtitle>Dog Breed</md-card-subtitle>
      </md-card-header>
      <img md-card-image src="https://static.pexels.com/photos/33109/fall-autumn-red-season.jpg">
      <md-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile dog that copes
          very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
        </p>
      </md-card-content>
      <md-card-actions>

        <button md-button>LIKE</button>
        <button md-button>SHARE</button>

      </md-card-actions>
    </md-card>
  </md-grid-tile>

</md-grid-list>
